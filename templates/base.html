<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Birthday Cybersecurity Challenge{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #9c27b0;
            --secondary-color: #2196f3;
            --dark-color: #333;
            --light-color: #f4f4f4;
            --success-color: #4caf50;
            --error-color: #f44336;
            --warning-color: #ff9800;
        }
        
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            padding-bottom: 50px;
        }
        
        .navbar {
            background-color: rgba(25, 25, 25, 0.9) !important;
            border-bottom: 3px solid var(--primary-color);
        }
        
        .navbar-brand {
            font-weight: bold;
            color: var(--primary-color) !important;
        }
        
        .nav-link {
            color: #e0e0e0 !important;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        
        .nav-link:hover {
            color: var(--primary-color) !important;
        }
        
        .container {
            padding: 20px 15px;
        }
        
        .card {
            background-color: #1e1e1e;
            border: none;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            background-color: #2d2d2d;
            color: var(--primary-color);
            font-weight: bold;
            border-top-left-radius: 10px !important;
            border-top-right-radius: 10px !important;
            border-bottom: 2px solid var(--primary-color);
        }
        
        .card-body {
            padding: 20px;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #7b1fa2;
            border-color: #7b1fa2;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .btn-secondary {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background-color: #1976d2;
            border-color: #1976d2;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .alert {
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .alert-success {
            background-color: rgba(76, 175, 80, 0.2);
            border-color: var(--success-color);
            color: #a5d6a7;
        }
        
        .alert-danger {
            background-color: rgba(244, 67, 54, 0.2);
            border-color: var(--error-color);
            color: #ef9a9a;
        }
        
        .form-control, .form-select {
            background-color: #333;
            border: 1px solid #444;
            color: #e0e0e0;
            border-radius: 6px;
        }
        
        .form-control:focus, .form-select:focus {
            background-color: #3a3a3a;
            border-color: var(--primary-color);
            color: #e0e0e0;
            box-shadow: 0 0 0 0.25rem rgba(156, 39, 176, 0.25);
        }
        
        .result-container {
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .footer {
            background-color: rgba(25, 25, 25, 0.9);
            padding: 15px 0;
            text-align: center;
            margin-top: 20px;
            border-top: 3px solid var(--primary-color);
        }
        
        .footer p {
            margin: 0;
        }
        
        /* Animation for the banner */
        @keyframes glowing {
            0% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px var(--primary-color), 0 0 20px var(--primary-color); }
            50% { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px var(--primary-color), 0 0 40px var(--primary-color); }
            100% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px var(--primary-color), 0 0 20px var(--primary-color); }
        }
        
        .banner {
            text-align: center;
            margin: 40px 0;
        }
        
        .banner h1 {
            font-size: 3rem;
            font-weight: bold;
            color: var(--primary-color);
            animation: glowing 2s infinite;
        }
        
        .banner p {
            font-size: 1.2rem;
            color: #bbb;
        }
        
        /* Customizations for different sections */
        .encryption-area {
            border-left: 3px solid var(--primary-color);
            padding-left: 20px;
        }
        
        .stego-area {
            border-left: 3px solid var(--secondary-color);
            padding-left: 20px;
        }
        
        /* Special animation for the birthday challenge */
        @keyframes celebrate {
            0% { transform: rotate(-2deg) scale(0.98); }
            50% { transform: rotate(2deg) scale(1.02); }
            100% { transform: rotate(-2deg) scale(0.98); }
        }
        
        .celebrate {
            animation: celebrate 2s infinite;
        }
        
        .heart {
            color: #e91e63;
            display: inline-block;
            animation: heartbeat 1.5s infinite;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* Custom styling for code and hash output */
        .code-display {
            background-color: #000;
            border: 1px solid #444;
            color: #8bc34a;
            font-family: 'Courier New', monospace;
            padding: 15px;
            border-radius: 6px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        /* Matrix rain effect for special pages */
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        /* Mobile-specific adjustments */
        @media (max-width: 768px) {
            .container {
                padding-left: 15px;
                padding-right: 15px;
            }
            
            .btn {
                white-space: normal;
                word-wrap: break-word;
            }
            
            .code-display, pre {
                font-size: 14px;
                overflow-x: auto;
            }
        }
        
        /* Touch-friendly buttons */
        .btn {
            min-height: 44px; /* Better touch target size */
        }
        
        /* Improve input readability on mobile */
        input, textarea, select {
            font-size: 16px !important; /* Prevents iOS zoom on focus */
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-lock me-2"></i>Birthday Crypto
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home me-1"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/encryption"><i class="fas fa-key me-1"></i>Encryption</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/steganography"><i class="fas fa-eye-slash me-1"></i>Steganography</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/birthday-challenge"><i class="fas fa-gift me-1"></i>Birthday Challenge</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <div class="container">
            <p>Made with <span class="heart"><i class="fas fa-heart"></i></span> for Lisa's birthday by Varesh</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set initial page state flags
        window.isPageLoaded = true;
        window.lastActiveUrl = window.location.href;
        
        // Prevent the mobile browser back gesture from causing issues
        window.addEventListener('popstate', function(event) {
            console.log('Navigation detected:', window.location.href);
            // If the URL hasn't changed but popstate fired, it might be a gesture
            if (window.location.href === window.lastActiveUrl) {
                console.log('Same URL navigation - preventing');
                history.pushState(null, document.title, window.location.href);
            }
            window.lastActiveUrl = window.location.href;
        });
        
        // Make navigation more intentional by using direct links
        document.addEventListener('DOMContentLoaded', function() {
            // Update all links to force page reload
            document.querySelectorAll('a').forEach(function(link) {
                if (link.href && !link.getAttribute('target')) {
                    link.addEventListener('click', function(e) {
                        if (this.hostname === window.location.hostname) {
                            // Add force parameter to prevent caching issues
                            let url = new URL(this.href);
                            if (!url.searchParams.has('_force')) {
                                url.searchParams.append('_force', new Date().getTime());
                                this.href = url.toString();
                            }
                        }
                    });
                }
            });
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
